<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"

    <main>
        <form class="pure-form">
            <label for="id">CRM:</label>

            <button type="button" class="pure-button pure-button-primary" id="btnPesquisar">Pesquisar</button>

        <table class="pure-table pure-table-bordered">
            <thead>
                <tr>
                    <th>CRM</th>
                    <th>Nome</th>

            </thead>
            <tbody data-list>
